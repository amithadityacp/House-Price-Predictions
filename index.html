<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Price Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">House Price Predictor</h1>
    <form method="POST" action="/analysis/">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1 font-medium text-gray-700">Bedrooms</label>
        <input type="number" name="bedrooms" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium text-gray-700">Bathrooms</label>
        <input type="number" name="bathrooms" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium text-gray-700">Square Feet</label>
        <input type="number" name="sqft_living" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Predict Price</button>
    </form>
  </div>
</body>
</html>
